<div style="max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 12px">
  <h4 style="text-align: center;">Login</h4>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Enter your name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Enter your name">
      <mat-error *ngIf="loginForm.get('name')?.touched && loginForm.get('name')?.invalid">
        Name is required
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Enter Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Enter Password">
      <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password is required
      </mat-error>
    </mat-form-field>

    <br>

    <div style="display: flex; justify-content: center;">
      <button mat-raised-button color="primary" style="width: 50%;" type="submit">Submit</button>
    </div>

  </form>
</div>
